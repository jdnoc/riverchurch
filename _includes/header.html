    <!-- Header -->
    <style media="screen">
    header {
        background: linear-gradient( rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1) ), url("{{ page.header-image | absolute_url}}");
        background-repeat: none;
        background-attachment: scroll;
        background-position: center center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
        text-align: center;
        letter-spacing: 5px;
        color: white;
        height: 100vh;
    }
    </style>
    <header>
        <div class="container-flex flex-container">
            <div class="intro-text editable"><div class="intro-lead-in"></div>
            <div class="intro-heading">
                <strong>{{ page.header-text-bold }} </strong> {{ page.header-text }}
            </div>
            {% assign items = site.sermons | sort: 'date' | reverse %}
            {% for item in items  limit:1 %}
            <div class="col">
                <h3><strong>Latest Sermon</strong></h3>
                <h1><strong>{{ item.title }}</strong></h2>
                <a href="{{ item.url | prepend: site.baseurl }}"><button class="btn btn-xl-light"><strong>Listen Now</strong></button></a>
            </div>
            {% endfor %}
        </div>
    </header>
